site_name: ffire
site_description: Fast binary serialization format
repo_url: https://github.com/shaban/ffire
repo_name: shaban/ffire

docs_dir: docs

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  favicon: assets/favicon.svg
  icon:
    logo: fontawesome/solid/fire
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Architecture:
      - architecture/index.md
      - Overview: architecture/overview.md
      - Schema Format: architecture/schema-format.md
      - Wire Format: architecture/wire-format.md
      - Generators: architecture/generators.md
      - Generator Patterns: architecture/generator-patterns.md
      - Codebase Structure: architecture/codebase.md
  - Development:
      - development/index.md
      - Testing: development/testing.md
      - Benchmarks: development/benchmarks.md
      - Build System: development/build-system.md
      - Reserved Keywords: development/keywords.md
      - Fuzzing: development/fuzzing.md
  - API:
      - api/index.md
      - CLI: api/cli.md
      - Go API: api/go-api.md
  - Internals:
      - internals/index.md
      - Encoder Design: internals/encoder-internals.md
      - Optimizations: internals/optimizations.md
      - Design Decisions: internals/design-decisions.md
